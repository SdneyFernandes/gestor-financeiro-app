<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Meu Gestor Open Finance - Dashboard</title>
</h:head>
<h:body>
    <div style="padding: 20px;">
        <p:panel header="Dashboard Financeiro Consolidado">

            <p:card style="width: 25rem; margin-bottom: 2em; background-color: #f7f7f7;">
                <f:facet name="title">
                    Saldo Total Consolidado
                </f:facet>
                <h2>
                    <h:outputText value="#{dashboardBean.saldoConsolidado}">
                        <f:convertNumber type="currency" currencySymbol="R$ " locale="pt_BR"/>
                    </h:outputText>
                </h2>
            </p:card>

            <p:dataTable var="transacao" value="#{dashboardBean.extratoUnificado}" rows="10" paginator="true">
                <f:facet name="header">
                    Extrato Unificado
                </f:facet>
                <p:column headerText="Data">
                    <h:outputText value="#{transacao.data()}" />
                </p:column>
                <p:column headerText="Descrição">
                    <h:outputText value="#{transacao.descricao()}" />
                </p:column>
                <p:column headerText="Valor" style="text-align: right;">
                    <h:outputText value="#{transacao.valor()}">
                        <f:convertNumber type="currency" currencySymbol="R$ " locale="pt_BR"/>
                    </h:outputText>
                </p:column>
            </p:dataTable>

        </p:panel>
    </div>
</h:body>
</html>
